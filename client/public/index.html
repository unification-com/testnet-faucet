<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unification UND dev testnet faucet</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css">
    <link rel="apple-touch-icon" href="./favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-chrome-192x192.png">
    <link rel="mask-icon" color="#6151cc" href="./favicons/safari-pinned-tab.svg">
    <link href="./favicons/favicon.ico" rel="icon" type="image/x-icon">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="header-logo"></a>
    </div>
</header>
<section class="content">
    <form action="/" method="POST" id="get-und-form">
        <div class="request-tokens">
            <h1>Unification UND faucet</h1>

            <input type="text" id="send-to" name="send_to" placeholder="enter wallet address: und..." />

            <div class="text-xs-center">
                <div class="g-recaptcha" data-sitekey="6Lc5qcoSAAAAAFlvxJEhHv3rk9uVPTCdS6f9Pp-M"></div>
            </div>
            <br/>
            <button type="submit" id="btn-get-und" class="request-tokens-button">Request Test UND</button>

            <br/>
            <br/>
            <p><em>Please note: Testnet UND are limited. Please be kind and do not abuse!</em></p>
        </div>
    </form>
</section>
<div class="loading-container hidden">
    <div class="loading">
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="rights">2019 Unification Foundation. All rights reserved.</p>
        <a class="logo" href='/'></a>
        <div class="socials">
            <a href="https://twitter.com/unificationUND" class="social social_twitter"></a>
            <a href="https://unification.com" class="social social_oracles"></a>
            <a href="https://t.me/unificationfoundation" class="social social_telegram"></a>
            <a href="https://github.com/unification-com" class="social social_github"></a>
        </div>
    </div>
</footer>
<script type="text/javascript">
    $(function() {
        var loader = $(".loading-container");
        $("#get-und-form").submit(function( event ) {
            event.preventDefault();
            loader.removeClass("hidden");

            if( $("#send-to").val().length == 0) {
                loader.addClass("hidden");
                Swal.fire({
                    title: 'Error!',
                    text: 'Please enter a UND Wallet address',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            if( $("#g-recaptcha-response").val().length == 0) {
                loader.addClass("hidden");
                Swal.fire({
                    title: 'Error!',
                    text: 'Please complete the ReCaptcha',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return;
            }

            $.ajax("/get_nund", {
                data: JSON.stringify({to: $("#send-to").val(), recaptcha: $("#g-recaptcha-response").val()}),
                method: "POST",
                contentType: "application/json"
            }, 'json').done(function (retData) {
                grecaptcha.reset();
                loader.addClass("hidden");
                $("#send-to").val('');

                data = JSON.parse(retData);

                if(data.Success === true) {
                    Swal.fire({
                        title: 'Success!',
                        text: data.Amount + ' Test UND sent in Tx: ' + data.Tx,
                        icon: 'success',
                        confirmButtonText: 'Cool!'
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred: ' + data.Msg,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            }).fail(function (jqxhr, settings, ex) {
                grecaptcha.reset();
                loader.addClass("hidden");
                $("#send-to").val('');
                Swal.fire({
                    title: 'Error!',
                    text: 'An error occured: ' + ex,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
        });
    });
</script>
</body>
</html>
